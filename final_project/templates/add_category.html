{% extends 'base.html' %}
{% block title%} Create a new Category{%endblock%}
{%block content%}

{% if user.is_authenticated %}
      <h1>Add Category</h1>

      <div class="form-group">
            <form method="Post">
                  {%csrf_token%}
                  {{form.as_p}}
                  {{ post.body|safe}}
                  <button class="btn btn-secondary">Add Category</button>
            </form>
      </div>
{% else %}
{{ post.body|safe}}
Please login
{% endif %}
{%endblock%}
