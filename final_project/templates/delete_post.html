{% extends 'base.html' %}
{% block title%} Delete  Post{%endblock%}
{%block content%}

      {% if user.is_authenticated %}
      <h1>Delete Post</h1>
      <h3>Delete:{{post.title}}</h3>

      <div class="form-group">
            <form method="Post">
                  {%csrf_token%}
                  <button class="btn btn-secondary">Delete</button>
            </form>
      </div>
      {% else %}
      Please login
      {% endif %}
{%endblock%}
