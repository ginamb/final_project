{% extends 'base.html' %}
{% block title%} Edit  Post{%endblock%}
{%block content%}

{% if user.is_authenticated %}
      <h1>Update Post</h1>

      <div class="form-group">
            <form method="Post">
                  {%csrf_token%}
                  {{form.as_p}}
                  {{form.media}}
                  <button class="btn btn-secondary">Update</button>
            </form>
      </div>
{% else %}
{%post.body |safe%}
To edit please login
{% endif %}
{%endblock%}
